<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./App.js" defer></script>
</head>

<body>
    <nav>
        <h1>Meal Planner</h1>
    </nav>
    <div class="input-section">
        <div class="input-1">
            <div>
                <label class="height-label">Height :</label>
                <input type="number" min="100" max="250" placeholder="cms" class="height" required>
            </div>
            <div>
                <label class="weight-label">Weight :</label>
                <input type="number" min="30" max="200" placeholder="kgs" class="weight" required>
            </div>
            <div>
                <label class="age-label">Age :</label>
                <input type="number" min="14" max="120" placeholder="years" class="age" required>
            </div>
        </div>
        <div class="input-2">
            <div class="gender-section">
                <label>Gender :</label>
                <select class="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="activity-level-section">
            <label>Activity level :</label>
            <select class="activity">
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="active">Active</option>
            </select>
            </div>
        </div>
        <button type="button" class="generate-meal-btn">Generate Meal</button>
    </div>
    <section class="meal-section">
        <h2>Breakfast</h2>
        <h2>Lunch</h2>
        <h2>Dinner</h2>
    </section>
    <div class="card">
        <div class="dummy-card">
        <div>
            <img src="https://media.istockphoto.com/id/1141120666/photo/healhy-breakfast-toast-with-avocado-egg.jpg?s=612x612&w=0&k=20&c=WSr6b-oo9Qd-npEfozFi_PS9DtA8yyKL5Unp0bY4O-I=" alt="Breakfast Image">
            <h3>Tost with Avocado Egg</h3>
            <button>Get Recipe</button>
        </div>
        <div>
            <img src="https://media.gettyimages.com/id/1318039979/photo/tray-with-samosa-dumplings-vegetable-salad-and-bowl-of-chili-sauce.jpg?s=612x612&w=0&k=20&c=JVHSObS_tC1g2MIIUi_5qA46xd0yXnWa4ncQ9sbgGqA=" alt="Lunch Image">
            <h3>Samosa Dumplings with Vegetable Salad</h3>
            <button>Get Recipe</button>
        </div>
        <div>
            <img src="https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dinner Image">
            <h3>Italian Pasta</h3>
            <button>Get Recipe</button>
        </div>
        </div>
        <div class="meal-card"></div>
    </div>
    <section class="recipe-section">
        <div class="background">
            <div class="dish">
              <span class="ingredients"> </span>
              <span class="equipments"> </span>
            </div>
            <aside class="steps"></aside>
        </div>
    </section>
</body>
</html>
